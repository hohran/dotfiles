import = ["~/.config/alacritty/themes/catppuccin_mocha.toml"]

[colors.bright]
black = "#4C566A"
blue = "#5e81ac"
cyan = "#88c0d0"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#bf616a"
white = "#abb2bf"
yellow = "#D7BA7D"

[colors.cursor]
cursor = "#ECEFF4"
text = "#3B4252"

[colors.normal]
black = "#4C566A"
blue = "#5e81ac"
cyan = "#88c0d0"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#bf616a"
white = "#abb2bf"
yellow = "#D7BA7D"

# [colors.primary]
# background = "#1f2227"
# foreground = "#abb2bf"

[cursor.style]
blinking = "Never"

[font]
size = 11.0

[font.bold]
# family = "monospace"
family = "HurmitNerdFontMono"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
# family = "monospace"
family = "HurmitNerdFontMono"
style = "Italic"

[font.normal]
family = "HurmitNerdFontMono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[window]
dynamic_title = true
# history = 10000
# live_config_reload = true
# save_to_clipboard = true
